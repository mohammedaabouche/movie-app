<div class="container-fluid">
    <div class="row-cols-2">
        <div class="col">
            <img src="{{film?.poster_path}}" alt="..." class="film-img">
        </div>
        <div class="col">
            <h1 class="film-title">{{film?.title}}</h1>
            <p class="film-overview">{{film?.overview}}</p>
            <p class="film-release_date">{{film?.release_date}}</p>
            <p class="film-vote_average">{{film?.vote_average}}</p>
        </div>
    </div>
</div>
