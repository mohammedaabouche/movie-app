<div class="container">
  <form (ngSubmit)="onSubmit()" class="my-4">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="newComment.user"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="newComment.email"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea
        id="comment"
        name="comment"
        [(ngModel)]="newComment.comment"
        class="form-control"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="row">
    <h1 class="title">commets</h1>
    <div class="">
      <div *ngFor="let comment of comments" class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ comment.user }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ comment.email }}</h6>
          <p class="card-text">{{ comment.comment }}</p>
        </div>
      </div>
      
    
  </div>
</div>
