<div class="container-fluid">
  <div class="row">
    <div class="col pad">
      <div class="card">
        <h1 class="title"> sign-in</h1>
        <form #signInForm="ngForm" (ngSubmit)="onSignIn(signInForm)">
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              ngModel
              required
              email
            />
          </div>
          <div>
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              ngModel
              required
            />
          </div>
          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>
    <div class="col pad">
      <div class="card">
        <h1 class="title"> sign-up</h1>
        <form #signUpForm="ngForm" (ngSubmit)="onSignUp(signUpForm)">
          <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" ngModel required />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              ngModel
              required
              email
            />
          </div>
          <div>
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              ngModel
              required
              minlength="6"
            />
          </div>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
